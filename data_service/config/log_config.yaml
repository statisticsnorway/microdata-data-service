version: 1
disable_existing_loggers: False
formatters:
  default:
    "()": uvicorn.logging.DefaultFormatter
    format: >-
         {"@timestamp": "%(asctime)s",
         "pid": "%(process)d",
         "loggerName": "uvicorn_custom",
         "levelName": "%(levelname)s",
         "schemaVersion": "v3",
         "serviceVersion": "TODO",
         "serviceName": "data-service",
         "xRequestId": "TODO",
         "message": "%(message)s}"
  access:
    "()": uvicorn.logging.AccessFormatter
    format: >-
      {"@timestamp": "%(asctime)s",
      "pid": "%(process)d",
      "loggerName": "uvicorn_custom",
      "levelName": "%(levelname)s",
      "schemaVersion": "v3",
      "serviceVersion": "TODO",
      "serviceName": "data-service",
      "xRequestId": "TODO",
      "message": "%(message)s}"
handlers:
  default:
    formatter: default
    class: logging.StreamHandler
    stream: ext://sys.stderr
  access:
    formatter: access
    class: logging.StreamHandler
    stream: ext://sys.stdout
loggers:
  uvicorn.error:
    level: INFO
    handlers:
      - default
    propagate: no
  uvicorn.access:
    level: INFO
    handlers:
      - access
    propagate: no
